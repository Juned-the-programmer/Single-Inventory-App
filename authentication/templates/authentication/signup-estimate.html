{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
		<div class="card mt-3">
		  <h5 class="card-header bg-primary">Signup</h5>
		  <div class="card-body">
			<form id="basicform" enctype="multipart/form-data" method="POST">
				{% csrf_token %}
			  <div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="inputUserName">Username</label>
						<input
						id="username"
						type="text"
						name="username"
						required=""
						placeholder="Enter The Username"
						class="form-control"
						value=""
						/>
					</div>
					<div class="form-group">
						<label for="inputUserName">Password</label>
						<input
						id="password"
						type="password"
						name="password"
						required=""
						placeholder="Enter The Password"
						class="form-control"
						value=""
						/>
					</div>
					<div class="form-group">
						<label for="inputUserName">Conform Password</label>
						<input
						id="passwordrepeat"
						type="password"
						name="passwordrepeat"
						required=""
						placeholder="Enter The Conform Password"
						class="form-control"
						value=""
						/>
					</div>
				  	<div class="form-group">
						<label for="inputUserName">Phone No</label>
						<input
						id="phoneno"
						type="tel"
						name="phoneno"
						required=""
						pattern="[0-9]{10}"
						placeholder="Enter Phone No"
						class="form-control"
						value=""
						/>
					  </div>
					  <div class="form-group">
						<label for="inputUserName">Email</label>
						<input
						id="email"
						type="email"
						name="email"
						required=""
						placeholder="Enter Email "
						class="form-control"
						value=""
						/>
				  	</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="inputUserName">Comapny Name</label>
						<input
						id="companyname"
						type="text"
						name="companyname"
						required=""
						placeholder="Enter Company Name"
						class="form-control"
						value=""
						/>
					</div>
					<div class="form-group">
						<label for="inputUserName">Address</label>
						<input
						id="address"
						type="text"
						name="address"
						required=""
						placeholder="Enter Address Here"
						class="form-control"
						value=""
						/>
					</div>
					<div class="form-group">
						<label for="inputUserName">City</label>
						<input
						id="city"
						type="text"
						name="city"
						required=""
						placeholder="Enter City Here"
						class="form-control"
						value=""
						/>
					</div>
					<div class="form-group">
						<label for="inputUserName">State</label>
						<select class="form-control" name="state">
			
						<option value="Gujarat">Gujarat</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Goa">Goa</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option> 
		
					</select>
					</div>
					<div class="form-group">
						<label for="inputUserName">Pincode</label>
						<input
						id="pincode"
						type="text"
						name="pincode"
						required=""
						placeholder="Enter City Here"
						class="form-control"
						value=""
						/>
					</div>
					<div class="form-group">
						<label for="Manufacture">Are you a Manufacturer ?</label>
						<select class="form-control" name="Manufacture" required>
							<option>select Option</option>
							<option value="Yes">Yes</option>
							<option value="No">No</option>
						</select>
					</div>
				</div>
			  </div>
			</div>
		</div>	
				<div class="form-row">
				  <p class="text-right pl-2 pt-3">
					<button type="submit" class="btn btn-space btn-success rounded">
					  Submit
					</button>
					<a href="{% url 'dashboard' %}" class="btn btn-space btn-danger rounded">Cancel</a>
				  </p>
				</div>
			</form>
	  </div>
	</div>
</body>
</html>
